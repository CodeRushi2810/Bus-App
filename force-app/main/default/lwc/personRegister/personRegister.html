<template>

    <div class="container">
        <div class="wrapper">
            <div class="content">

                <h1 class="logo">Register</h1>
                <h4 class="punchLine">Let's get started with your journey to your happy place</h4>
                <!-- <h4 class="mobile">to your happy place</h4> -->

                <lightning-input class="input" type="text" placeholder="First Name" value={firstName} onchange={handleChangefirstName}></lightning-input>

                <lightning-input class="input" type="text" placeholder="Last Name" value={lastName} onchange={handleChangeLastName}></lightning-input>

                <lightning-input class="input" type="email" placeholder="Email" value={email} onchange={handleChangeEmail}></lightning-input>

                <lightning-button class="btn" label="Register" variant="brand" onclick={handleRegister}></lightning-button>

            </div>
            <div class="image-wrapper">
                <img class="image" src={registerImg2} alt="">
            </div>
        </div>
    </div>
    
</template>
