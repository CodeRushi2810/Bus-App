<template>
    <lightning-card>
        <lightning-vertical-navigation>
            <lightning-vertical-navigation-section label="Reports">
                <lightning-vertical-navigation-item label="Recent" name="recent"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Created by Me" name="created"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Private Reports" name="private"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Public Reports" name="public"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="All Reports" name="all"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </lightning-card>


    <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
        <lightning-progress-step label="Step 1" value="1"></lightning-progress-step>
        <lightning-progress-step label="Step 2" value="2"></lightning-progress-step>
        <lightning-progress-step label="Step 3" value="3"></lightning-progress-step>
        <lightning-progress-step label="Step 4" value="4"></lightning-progress-step>
    </lightning-progress-indicator>

    <lightning-card>
        <lightning-button label="Step 1" onclick={handleSelectStepOne}></lightning-button>
        <lightning-button label="Step 2" onclick={handleSelectStepTwo}></lightning-button>
        <lightning-button label="Step 3" onclick={handleSelectStepThree}></lightning-button>
        <lightning-button label="Step 4" onclick={handleSelectStepFour}></lightning-button>
    </lightning-card>

    <lightning-card>
        
    </lightning-card>
</template>
