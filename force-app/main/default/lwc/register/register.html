<template>

    <div class="container">
        <div class="wrapper">
            <div class="content">

                <h1>Unicorn Buses</h1>
                <h4>Let's get started with your journey to your happy place</h4>

                <lightning-input class="input" type="Email" placeholder="Email" value={email} onchange={handleChangeEmail}></lightning-input>

                <lightning-input class="input" type="text" placeholder="Username" value={userName} onchange={handleChangeUserName}></lightning-input>

                <lightning-input class="input" type="Password" placeholder="Password" value={password} onchange={handleChangePassword}></lightning-input>

                <lightning-button class="btn" label="Register" variant="brand" onclick={handleRegister}></lightning-button>

            </div>
            <div class="image-wrapper">
                <img class="image" src={registerImg} alt="">
            </div>
        </div>
    </div>
    
</template>
